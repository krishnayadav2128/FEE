<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>used all the semantic tags.</p>
        </section>

        <article>
            <header>
                <h2>Article Title</h2>
                <p>We are in Article tag Header.</p>
            </header>
            <p>We are in article body</p>
            <footer>
                <p>Article Footer</p>
            </footer>
        </article>

        <section>
            <h2>This is a section</h2>
        </section>

        <aside>
            <h2>This is aside</h2>
        </aside>
    </main>

    <footer>
        <p>This the websites footer</p>
        <nav>
            <p>This is nav</p>
        </nav>
    </footer>
</body>
</html>
